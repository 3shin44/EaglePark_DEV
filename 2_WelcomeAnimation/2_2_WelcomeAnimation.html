<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <style>
        .background{
            width: 80%;
            position: relative;
        }
        img{
            width: 100%;
            display: block;
        }
        .baloon{
            position: absolute;
            width: 10%;
            top: 5%;
            left: 30%;
            z-index: 2;
        }
        .cloud{
            position: absolute;
            width: 20%;      
            top: 5%;
            left: 40%;      
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="./park.jpg" alt="">
        <img class="baloon" src="./baloon.png" alt="">
        <img class="cloud" src="./cloud.png" alt="">
    </div>

    <script>
        gsap.to(".baloon",{
            y:50,
            duration:2,
            repeat:-1,
            yoyo:true,
            ease: "power2.inOut",

        });
        gsap.to(".cloud",{
            x:50,
            duration:2,
            repeat:-1,
            yoyo:true,
            ease: "power2.inOut",

        });
    </script>
</body>
</html>
